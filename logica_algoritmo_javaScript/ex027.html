<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex027</title>
    <style>
        body{
            background:rgb(0, 153, 255);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contador Inteligente</h1>
    </header>
    <section>
        <div>
            <p>
                Digite o início: 
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                Digite o fim: 
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id='paginaFinal'>
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        var inicio = document.querySelector('input#inicio')
        var fim = document.querySelector('input#fim')
        var paginaFinal = document.querySelector('div#paginaFinal')

        function calcular(){
            if(inicio.value.length == 0){
                alert("[ERROR] Digite o início!")
            } else if (fim.value.length == 0){
                alert("[ERROR] Digite o fim!")
            } else{
                inicio = Number(inicio.value)
                fim = Number(fim.value)
                if(inicio < fim){
                    while(inicio <= fim){
                        paginaFinal.innerHTML += `${inicio} \u{27A1} `
                        inicio++
                    }
                    paginaFinal.innerHTML += `\u{2611}`
                } else {
                    while(inicio >= fim){
                        paginaFinal.innerHTML += `${inicio} \u{27A1}`
                        inicio--
                    }
                    paginaFinal.innerHTML += `\u{2611}`
                }
            }
        }
    </script>
</body>
</html>
