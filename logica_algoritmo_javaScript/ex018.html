<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex018.</title>
    <style>
        body{
            background:rgb(209, 1, 71);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaVerificar{
            text-align: center;
        }
        div#resultadoFinal{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dependentes Funcionário</h1>
    </header>
    <section>
        <div id="paginaInicial">
            <p>
                Nome do funcionário: 
                <input type="text" name="nomeFuncionario" id="nomeFuncionario">
            </p>
            <p>
                Qual o salário do funcionário: 
                <input type="number" name="salarioFuncionario" id="salarioFuncionario">
            </p>
            <p>
                Quantidade de dependentes: 
                <input type="number" name="quantidadeDependentes" id="quantidadeDependentes">
            </p>
            <p id="botaVerificar">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultadoFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function verificar(){
            var nomeFuncionario = String(document.querySelector('input#nomeFuncionario').value)
            var salarioFuncionario = Number(document.querySelector('input#salarioFuncionario').value)
            var quantidadeDependentes = Number(document.querySelector('input#quantidadeDependentes').value)
            var paginaInicial = document.querySelector('div#paginaInicial')
            var resultadoFinal = document.querySelector('div#resultadoFinal')
            // função calcula novo salário
            function novoSalario(salario, percentual){
                return (salario + ((salario * percentual) / 100))
            }
            // estrutura para passar o percentual de aumento de acordo com a quantidade de dependentes.
            if(quantidadeDependentes == 0){
                var percentual = 5   
            } else if(quantidadeDependentes <= 3){
                percentual = 10
            } else if(quantidadeDependentes <= 6){
                percentual = 15
            } else {
                percentual = 18
            }
            paginaInicial.innerHTML = ``
            resultadoFinal.innerHTML = `${nomeFuncionario} tem ${quantidadeDependentes} dependentes, seu novo salário será de ${novoSalario(salarioFuncionario, percentual).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`
        }
    </script>
</body>
</html>
