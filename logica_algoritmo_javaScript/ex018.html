<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex019</title>
    <style>
        body{
            background:rgb(0, 78, 11);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aproveitamento Aluno</h1>
    </header>
    <section>
        <div id="paginaInicial">
            <p>
                PRIMEIRA NOTA: 
                <input type="number" name="primeiraNota" id="primeiraNota">
            </p>
            <p>
                SEGUNDA NOTA: 
                <input type="number" name="segundaNota" id="segundaNota">
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="resultadoFinal">
            <p></p>
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
       function calcular(){
           var primeiraNota = document.querySelector('input#primeiraNota')
           var segundaNota = document.querySelector('input#segundaNota')
           var resultadoFinal = document.querySelector('div#resultadoFinal')
           //validação de entrada de dados
           if(primeiraNota.value.length == 0 || segundaNota.value.length == 0){
               alert("Você precisa digitar a nota!")
           } else {
            primeiraNota = Number(primeiraNota.value)
            segundaNota = Number(segundaNota.value)
            var media = ((primeiraNota + segundaNota) / 2)
            paginaInicial.innerHTML = ``
            resultadoFinal.innerHTML = `<p>MÉDIA: ${media.toFixed(1)}</p>`
            if(media < 1){
                resultadoFinal.innerHTML += 'APROVEITAMENTO DO ALUNO: F'
            } else if(media < 3){
                resultadoFinal.innerHTML += 'APROVEITAMENTO DO ALUNO: E'
            } else if(media < 5){
                resultadoFinal.innerHTML += 'APROVEITAMENTO DO ALUNO: D'
            } else if(media < 7){
                resultadoFinal.innerHTML += 'APROVEITAMENTO DO ALUNO: C'
            } else if(media < 9){
                resultadoFinal.innerHTML += 'APROVEITAMENTO DO ALUNO: B'
            } else {
                resultadoFinal.innerHTML += 'APROVEITAMENTO DO ALUNO: A'
            }
           }
       } 
    </script>
</body>
</html>
