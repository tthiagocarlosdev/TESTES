<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex023</title>
    <style>
        body{
            background:rgb(253, 0, 0);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaoContar{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Conte até onde quiser</h1>
    </header>
    <section>
        <div>
            <p>
                Digite até quando quer contar: 
                <input type="number" name="numero" id="numero">
            </p>
            <p>
                De quanto será o salto: 
                <input type="number" name="salto" id="salto">
            </p>
            <p id='botaoContar'>
                <input type="button" value="Contar" onclick='contar()'>
            </p>
        </div>
        <div id="paginaFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function contar(){
            var numero = document.querySelector('input#numero')
            var salto = document.querySelector('input#salto')
            var paginaFinal = document.querySelector('div#paginaFinal')
            if(numero.value.length == 0){
                alert("[ERROR] Digite até quanto quer contar!")
                paginaFinal.innerHTML = ``
            } else if(salto.value.length == 0){
                alert("[ERROR] Digite de quanto será o salto!")
                paginaFinal.innerHTML = ``
            } else {
                paginaFinal.innerHTML = ``
                numero = Number(numero.value)
                salto = Number(salto.value)
                var contador = 0
                while(contador <= numero){
                    paginaFinal.innerHTML += `${contador} \u{1F449} `
                    contador += salto
                }
                paginaFinal.innerHTML += `\u{2611}`
            }
        }
    </script>
</body>
</html>
