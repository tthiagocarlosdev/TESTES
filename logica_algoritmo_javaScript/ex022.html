<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex022</title>
    <style>
        body{
            background:rgb(99, 97, 97);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Conte de 10 até 0</h1>
    </header>
    <section>
        <div>
            <p>
                Click no botão para contar: 
                <input type="button" value="Click me" onclick='contar()'>
            </p>
        </div>
        <div id="paginaFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function contar(){
            var paginaFinal = document.querySelector('div#paginaFinal')
            var contador = 10
            while(contador > 0){
                paginaFinal.innerHTML += `${contador} - `
                contador--
            }
        }
    </script>
</body>
</html>
