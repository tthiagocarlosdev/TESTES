<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex029</title>
    <style>
        body{
            background:rgb(111, 136, 0);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        div#paginaInicial{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="paginaInicial">
            <p>
                Digite um valor:
                <input type="number" name="valor" id="valor">
            </p>
            <p><input type="button" value="Calcular" onclick=calcular()></p>
        </div>
        <div id="paginaFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function calcular(){
            var valor = document.querySelector('input#valor')
            var paginaFinal = document.querySelector('div#paginaFinal')
            paginaFinal.innerHTML = ``
            if (valor.value.length == 0 || Number(valor.value) <= 0){
                alert(`[ERROR] Digite um valor acima de zero!`)
            } else {
                paginaFinal.innerHTML = `<p>Tabuada de <strong>${Number(valor.value)}<strong></p>`
                var contador = 1            
                do{
                    paginaFinal.innerHTML += `<p>${Number(valor.value)} x ${contador} = ${Number(valor.value) * contador}</p>`
                    paginaFinal.style.textAlign = 'center'
                    contador++
                }while(contador <= 10)
            }
            
        }
    </script>
</body>
</html>
