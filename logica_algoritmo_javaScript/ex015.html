<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex015</title>
    <style>
        body{
            background:rgb(6, 99, 13);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaoVerificar{
            text-align: center;
        }
        div#resultadoFinal{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aluno Aprovado/Reprovado - Parte 2</h1>
    </header>
    <section>
        <div>
            <p>
                Digite a 1ª nota: 
                <input type="number" name="primeiraNota" id="primeiraNota">
            </p>
            <p>
                Digite a 2ª nota: 
                <input type="number" name="segundaNota" id="segundaNota">
            </p>
            <p id="botaoVerificar">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultadoFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function verificar(){
            var primeiraNota = Number(document.querySelector('input#primeiraNota').value)
            var segundaNota = Number(document.querySelector('input#segundaNota').value)
            var resultadoFinal = document.querySelector('div#resultadoFinal')
            var media = ((primeiraNota + segundaNota) / 2)
            var status = ''
            if(media >= 7){
                status = 'Aluno Aprovado!'
            } else if (media >= 5 && media < 7){
                status = 'Aluno em Recuperação!'
            } else {
                status = 'Aluno Reprovado!'
            }
            resultadoFinal.innerHTML = `Média ${media.toFixed(2)} - ${status}`
        }
    </script>
</body>
</html>
