<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex016</title>
    <style>
        body{
            background:rgb(0, 38, 251);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaoVerificar{
            text-align: center;
        }
        div#resultadoFinal{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>CÃ¡lculo IMC - Parte 2</h1>
    </header>
    <section>
        <div>
            <p>
                Digite Seu peso(kg): 
                <input type="number" name="peso" id="peso">
            </p>
            <p>
                Digite sua altura(cm):
                <input type="number" name="altura" id="altura">
            </p>
            <p id="botaoVerificar">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultadoFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function verificar(){
            var peso = Number(document.querySelector('input#peso').value)
            var altura = Number(document.querySelector('input#altura').value)
            var resultadoFinal = document.querySelector('div#resultadoFinal')
            var IMC = (peso / ((altura/100)**2))
            var status = ''
            if(peso <= 0 || altura <= 0){
                alert("Digite algum valor!")
            } else{
                if(IMC < 17){
                status = 'MUITO ABAIXO DO PESO!'
                } else if (IMC < 18.5){
                    status = 'ABAIXO DO PESO!'
                } else if (IMC < 25){
                    status = 'PESO IDEAL!'
                } else if (IMC < 30){
                    status = 'SOBREPESO!'
                } else if (IMC < 35){
                    status = 'OBESIDADE!'
                } else if (IMC < 40){
                    status = 'OBESIDADE SEVERA!'
                } else {
                    status = 'OBESIDADE MORBIDA'
                }
                resultadoFinal.innerHTML = `IMC: ${IMC.toFixed(2)} - ${status}`
            }
        }
    </script>
</body>
</html>
