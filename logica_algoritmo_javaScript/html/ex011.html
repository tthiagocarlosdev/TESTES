<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011</title>
    <style>
        body{
            background:rgb(247, 74, 224);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Par ou Ímpar</h1>
    </header>
    <section>
        <div>
            <p>
                Digite um valor: 
                <input type="number" name="valor" id="valor">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultadoFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function verificar(){
            var valor = Number(document.querySelector('input#valor').value)
            var resultadoFinal = document.querySelector('div#resultadoFinal')
            if(valor % 2 == 0){
                resultadoFinal.innerHTML = `${valor} é número par!`
            } else {
                resultadoFinal.innerHTML = `${valor} é número ímpar!`
            }
        }
    </script>
</body>
</html>
