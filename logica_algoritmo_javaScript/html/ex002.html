<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex002</title>
    <style>
        body{
            background:rgb(88, 208, 212);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaoSomar{
            text-align: center;
        }
        div#resultado{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soma Valores</h1>
    </header>
    <section>
        <div>
            <p>
                Digite o 1º número: 
                <input type="number" name="primeiroNumero" id="primeiroNumero">
            </p>
            <p>
                Digite o 2º número: 
                <input type="number" name="segundoNumero" id="segundoNumero">
            </p>
            <p id="botaoSomar">
                <input type="button" value="Somar" onclick="somar()">
            </p>
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function somar(){
            var primeiroNumero = Number(document.querySelector('input#primeiroNumero').value)
            var segundoNumero = Number(document.querySelector('input#segundoNumero').value)
            var resultado = document.querySelector('div#resultado')
            resultado.innerHTML = `A soma entre ${primeiroNumero} e ${segundoNumero} é igual a ${primeiroNumero + segundoNumero}`
        }
    </script>
</body>
</html>
