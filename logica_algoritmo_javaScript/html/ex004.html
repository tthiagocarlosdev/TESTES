<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        body{
            background:rgb(48, 189, 255);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#verificar{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teste dos Triângulos</h1>
    </header>
    <section>
        <div>
            <p>
                Digite 1º lado: 
                <input type="number" name="ladoA" id="ladoA">
            </p>
            <p>
                Digite 2º lado: 
                <input type="number" name="ladoB" id="ladoB">
            </p>
            <p>
                Digite 3º lado: 
                <input type="number" name="ladoC" id="ladoC">
            </p>
            <p id='verificar'>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function verificar(){
            var ladoA = Number(document.querySelector('input#ladoA').value)
            var ladoB = Number(document.querySelector('input#ladoB').value)
            var ladoC = Number(document.querySelector('input#ladoC').value)
            //var ehTriangulo = ''
            if(ladoA < ladoB + ladoC && ladoB < ladoC + ladoA && ladoC < ladoA + ladoB){
                var ehTriangulo = 'SIM'
            } else {
                ehTriangulo = 'NÃO'
            }
            if(ladoA == ladoB && ladoB == ladoC){
                var equilatero = 'SIM'
            } else {
                equilatero = 'NÃO'
            }
            if(ladoA != ladoB && ladoB != ladoC && ladoB != ladoA){
                var escaleno = 'SIM'
            } else {
                escaleno = 'NÃO'
            }
            resultado.innerHTML = `<p>Pode formar um triângulo? <strong>${ehTriangulo}<strong></p>`
            resultado.innerHTML += `<p>O triangulo é EQUILATERO? <strong>${equilatero}<strong></p>`
            resultado.innerHTML += `<p>O triangulo é ESCALENO?  <strong>${escaleno}<strong></p>`
        }
    </script>
</body>
</html>
