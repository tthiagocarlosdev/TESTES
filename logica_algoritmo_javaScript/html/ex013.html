<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex013</title>
    <style>
        body{
            background:rgb(157, 168, 0);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaoVerificar{
            text-align: center;
        }
        div#resultadoFinal{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Departamento de Trânsito</h1>
    </header>
    <section>
        <div>
            <p>
                Digite seu ano de nacimento: 
                <input type="number" name="anoNascimento" id="anoNascimento">
            </p>
            <p id="botaoVerificar">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultadoFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function verificar(){
            var agora = new Date()
            var anoAtual = agora.getFullYear()
            var anoNascimento = Number(document.querySelector('input#anoNascimento').value)
            var resultadoFinal = document.querySelector('div#resultadoFinal')
            if(anoNascimento > anoAtual){
                alert("Ano de nascimento inválido!")
            } else {
                var idade = anoAtual - anoNascimento
                resultadoFinal.innerHTML = `<p>--------STATUS----------</p>`
                resultadoFinal.innerHTML += `<p>IDADE: ${idade} anos!</p>`
                if(idade >= 18){
                    resultadoFinal.innerHTML +=`<p>Apto a tirar a carteira!</p>`
                    resultadoFinal.innerHTML += `----------------------------`
                } else {
                    resultadoFinal.innerHTML += `<p>Inapto a tirar a carteira!</p>`
                    resultadoFinal.innerHTML += `----------------------------`
                }
            }
            
        }
    </script>
</body>
</html>
