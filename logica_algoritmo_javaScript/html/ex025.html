<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex025</title>
    <style>
        body{
            background:rgb(88, 208, 212);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Maior e Menor</h1>
    </header>
    <section>
        <div id='paginaInicial'>
            <p>
                Digite um valor: 
                <input type="number" name="valor" id="valor">
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id='paginaIntermediaria'>

        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        var valor = document.querySelector('input#valor')
        var paginaIntermediaria = document.querySelector('div#paginaIntermediaria')
        var paginaFinal = document.querySelector('div#paginaFinal')
        var valores = []
        var tamanhoValores = 0
        var maiorValor = 0
        var menorValor = 0
        var somaValores = 0

        function calcular(){
            if (valor.value.length == 0){
                alert("Digite algum valor!")
            } else {
                valores.push(Number(valor.value))
                tamanhoValores = valores.length
                contador = 0
                somaValores = 0
                while(contador < tamanhoValores){
                    if(valores[contador] > maiorValor){
                        maiorValor = valores[contador]
                    }
                    if(contador == 0){
                        menorValor = valores[contador]
                    }
                    if(valores[contador] < menorValor){
                        menorValor = valores[contador]
                    }                                    
                    somaValores += valores[contador]
                    contador++
                }
                paginaIntermediaria.innerHTML = `Valores: ${valores}`
                paginaIntermediaria.innerHTML += `<p>Tamanho: ${tamanhoValores}</p>`
                paginaIntermediaria.innerHTML += `<p>O maior valor foi: ${maiorValor}</p>`
                paginaIntermediaria.innerHTML += `<p>O menor valor foi: ${menorValor}</p>`
                paginaIntermediaria.innerHTML += `<p>A soma de todos os valores foi: ${somaValores}</p>`
            }
        }
    </script>
</body>
</html>
