<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex009</title>
    <style>
        body{
            background:rgb(196, 45, 45);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 600px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaoCalcular{
            text-align: center;
        }
        div#resultadoFinal{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Empr√©stimo da Creuza</h1>
    </header>
    <section>
        <div>
            <p>
                Digite o valor emprestado R$ 
                <input type="number" name="valorEmprestado" id="valorEmprestado">
            </p>
            <p>
                Digite em quantas parcelas vai pagar: 
                <input type="number" name="parcelas" id="parcelas">
            </p>
            <p id="botaoCalcular">
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="resultadoFinal">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function calcular(){
            var valorEmprestado = Number(document.querySelector('input#valorEmprestado').value)
            var parcelas = Number(document.querySelector('input#parcelas').value)
            var resultadoFinal = document.querySelector('div#resultadoFinal')
            if(valorEmprestado <= 0 || parcelas <= 0){
                alert("Digite valor/parcelas corretamente!")
            } else {     
                function emprestimo(emprestimo, parcela){
                    return ((emprestimo + ((emprestimo * 20) / 100)) / parcela)
                }
                resultadoFinal.innerHTML = `Vou pagar ${parcelas} parcelas de ${emprestimo(valorEmprestado, parcelas).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`
            }
        }
    </script>
</body>
</html>
