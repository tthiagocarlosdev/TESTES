<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex028</title>
    <style>
        body{
            background:rgb(96, 199, 0);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 600px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#finalizar{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Melhor Aluno</h1>
    </header>
    <section>
        <div id='paginaInicial'>
            <p>
                Quantidade de alunos na turma: 
                <input type="number" name="quantidadeAlunos" id="quantidadeAlunos">
                <input type="button" value="Registrar" onclick='registrar()'>
            </p>
        </div>
        <div>
            
            <p>
                Nome do aluno: 
                <input type="text" name="nomeAluno" id="nomeAluno">
            </p>
            <p>
                Nota do aluno: 
                <input type="number" name="notaAluno" id="notaAluno">
                <input type="button" value="Adicionar" onclick='adicionar()'>
            </p>
        </div>
        <div id='paginaIntermediaria'>

        </div>
        <div>
            <p id='finalizar'>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id='paginaFinal'>
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
       var paginaInicial = document.querySelector('div#paginaInicial')
       var quantidadeAlunos = document.querySelector('input#quantidadeAlunos')
       function registrar(){            
            if(quantidadeAlunos.value.length == 0 || Number(quantidadeAlunos.value) == 0){
                alert("Digite a quantidade de alunos!")
            } else {
                quantidadeAlunos = Number(quantidadeAlunos.value)
                paginaInicial.innerHTML = `<p><strong>${quantidadeAlunos}</strong> alunos totais na turma!</p>`
                paginaInicial.style.textAlign = 'center'
            }
       }
        var melhorNota = 0 
        var melhorAluno = ''
        var numeroAluno = 0
        var paginaIntermediaria = document.querySelector('div#paginaIntermediaria')
        var nomeAluno = document.querySelector('input#nomeAluno')
        var notaAluno = document.querySelector('input#notaAluno')
        
        function adicionar(){                     
            if(nomeAluno.value.length == 0){
                alert('Digite o nome do aluno!')
            } else if (notaAluno.value.length == 0){
                alert('Digite a nota do aluno!')
            } else {
                if(quantidadeAlunos >= numeroAluno){
                    numeroAluno++
                    paginaIntermediaria.innerHTML = `<p>Aluno <strong>${numeroAluno}</strong> adicionado!</p>`
                    if(Number(notaAluno.value) > melhorNota){
                        melhorNota = Number(notaAluno.value)
                        melhorAluno = String(nomeAluno.value)
                    }
                } else {
                    alert("finalize")
                }
                
            }
        }                                   
       
       function finalizar(){            
            var paginaFinal = document.querySelector('div#paginaFinal')
            paginaFinal.innerHTML = `O melhor aproveitamento foi de <strong>${melhorAluno}</strong> com a nota <strong>${melhorNota}</strong>`                      
       }
    </script>
</body>
</html>
