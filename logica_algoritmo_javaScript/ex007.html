<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex007</title>
    <style>
        body{
            background:rgb(88, 212, 125);
            font: normal 15pt verdana;
        }
        header{
            color:white;
            text-align: center;
        }
        section{
            background:white;
            border-radius: 10px;
            padding: 15px;
            width: 600px;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.609); 
        }
        p#botaoCalcular{
            text-align: center;
        }
        div#resultado{
            text-align: center;
        }
        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temperatura da Creuza</h1>
    </header>
    <section>
        <div>
            <p>
                Digite a temperatura em Fahrenheit: 
                <input type="number" name="tempetaturFahrenheit" id="tempetaturFahrenheit">
            </p>
            <p id="botaoCalcular">
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p>&copy;LogicaAlgoritmoJavaScript</p>
    </footer>
    <script>
        function calcular(){
            var tempetaturFahrenheit = Number(document.querySelector('input#tempetaturFahrenheit').value)
            var resultado = document.querySelector('div#resultado')
            resultado.innerHTML = `Tempetura está em ${((tempetaturFahrenheit - 32) / 1.8).toFixed(2)}°`
        }
    </script>
</body>
</html>
