<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>App Sistemas</h1>
    </header>
    <main>
        <section id="secaoInput">
            <div>
                <input type="search" id="nome_do_sistema" list="opcoes_de_sistemas" name="nome_do_sistema" placeholder="Informe o nome do sistema" required>
                <datalist id="opcoes_de_sistemas"></datalist>
                <button onclick="buscarSistema()">Buscar</button>
            </div>
        </section>
        <section id="secaoResultado">
            <h2>Sistemas</h2>
            <div id="box_link_sistema">
                <a href="" id="linkSistema" target="_blank" > Link </a>
            </div>
            <div id="box_login_sistema">
                <p>Login: <span id="login"> Teste Login </span></p>
            </div>
            <div id="box_senha_sistema">
                <p>Senha: <span id="senha"> Teste Senha </span></p>
            </div>
            
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Thiago Carlos</p>
    </footer>

     <!-- Modal -->
     <dialog id="modal">
        <h2>Escolha o Tipo de Sistema</h2>
        <button class="button" onclick="loadJSON('sistemasPessoais.json')">Sistemas Pessoais</button>
        <button class="button" onclick="loadJSON('sistemasTrabalho.json')">Sistemas Trabalho</button>
        <button class="button" onclick="loadJSON('sistemasBancos.json')">Sistemas Bancos</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
