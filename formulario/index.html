<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Criar Uma Conta</h2>
    </div>
      <form id="form" class="form">
        <div class="form-control error">
          <label for="userName">Nome do usuário</label>
        <input type="text" id="userName" placeholder=" Digite seu ome de usuário...">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small>Mensagem de erro</small>
        </div>
        
        <div class="form-control error">
          <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email...">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small>Mensagem de erro</small>
        </div>
      
        <div class="form-control success">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha...">
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small> 
        </div>      
      
        <div class="form-control success">
          <label for="passwordConfirmation">Confirmação de Senha</label>
          <input type="password" id="passwordConfirmation" placeholder="Digite sua senha novamente...">
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small> 
        </div>
        
        <button type="submit">Enviar</button>

      </form>
  </div>
  <script src="https://kit.fontawesome.com/bec2f6bc88.js" crossorigin="anonymous"></script>
</body>
</html>
