<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Jankenpon </title>
</head>
<body>
    <div class="container">
        <div class="container_jankenpon">
            <h1 id="title_jankenpon"> 
                Jankenpon 
                <i class="fa-solid fa-hand-fist"></i>
                <i class="fa-solid fa-hand"></i>
                <i class="fa-solid fa-hand-scissors"></i>
            </h1>
            <div class="buttons_jankenpon">
                <button class="buttons" > <i class="fa-solid fa-hand-scissors"></i> </button>
                <button class="buttons" > <i class="fa-solid fa-hand-fist"></i> </button>
                <button class="buttons" > <i class="fa-solid fa-hand"></i> </button>
            </div>
            <div class="scoreboard_jankenpon">
                <p> 
                    Human - <span id="human_play"> scissors </span>
                    x 
                    <span id="computer_play"> stone </span> - Computer 
                </p>
                <p> Winner: <span id="score_winner"> human </span> </p>
                <p> ScoreBoard: Human <span id="score_human"> 1 </span> x <span id="score_computer"> 2 </span> Computer </p>
                <p> Number of Games: <span id="number_of_games"> 3 </span> </p>
            </div>
            
            
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/bec2f6bc88.js" crossorigin="anonymous"></script>
</body>
</html>
