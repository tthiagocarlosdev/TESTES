<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title> kettelebell timer </title>
</head>
<body>
    <div class="container-registration">

        <header class="header">
            Campeonato Kettlebell - 2022
        </header>

        <div class="box-registration">
            <h1 class="title-registration"> Registro do atleta: </h1>
            <p class="text-registration"> Digite as informações  abaixo: </p>
            
            <form id="form" class="form">
                <div class="form-control">
                    <label for="athleteName" > Nome do Atleta: </label>
                    <input type="text" id="athleteName" class="input" placeholder="...">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>TESTE</small>
                </div>

                <div class="form-control">
                    <label for="athleteTest"> Nome da Prova: </label>
                    <select class="input" name="select" id="athleteTest">
                        <option value="" class="optionChoose" selected > ... </option>
                        <option value="talc" > TALC </option>
                        <option value="jerk" > JERK </option>
                        <option value="snatch" > SNATCH </option>
                    </select>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>TESTE</small>
                </div>

                <div class="form-control">
                    <label for="kettlebellWeight"> Peso do Kettlebell: </label>
                    <select class="input" name="select" id="kettlebellWeight">
                        <option value="" class="optionChoose" selected > ... </option>
                        <option value="12" > 12 kg </option>
                        <option value="16" > 16 kg </option>
                        <option value="20" > 20 kg </option>
                        <option value="24" > 24 kg </option>
                        <option value="28" > 28 kg </option>
                        <option value="32" > 32 kg </option>
                    </select>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>TESTE</small>
                </div>

                <div class="form-control">
                    <label for="timeTest"> Tempo da Prova: </label>
                    <select class="input" name="select" id="timeTest">
                        <option value="" class="optionChoose" selected > ... </option>
                        <option value="5" > 5 min </option>
                        <option value="10" > 10 min </option>
                        <option value="30" > 30 min </option>
                    </select>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>TESTE</small>
                </div>

                <div class="buttons-registration-start">
                    <button id="button-registration" type="submit" onclick="checkInputs()"> Começar </button>
                    <!-- <a id="button-start" href="./time-and-reps.html"> Começar </a> -->
                </div> 

            </form>

        </div>
        
        <footer class="footer" >
            Desenvolvido por Thiago Carlos
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/bec2f6bc88.js" crossorigin="anonymous"></script>
    <script src="scrips.js"></script>
</body>
</html>
