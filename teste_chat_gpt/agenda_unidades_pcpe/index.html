<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Unidades PCPE</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header>
        <h1>Endereços e Telefones PCPE</h1>
    </header>
    <form id="search-form">
        <fieldset class="section-police-unit" action="/search" method="get">
            <legend>Unidade Policial</legend>

            <label for="search-input">Unidade Policial:</label>
            <input type="search" id="search-input" list="options-list" name="q" placeholder="Digite/Pesquise a unidade" >
            <datalist id="options-list"></datalist>

            <button type="button" id="botao_carregar">Carregar <i class="fa-solid fa-eye"></i></button>

        </fieldset>
    </form>

    <section class="secao_resultado">
        <div class="box_unidade_policial">
            <p>Unidade Policial: <span id="nome_da_unidade">Escolha a unidade</span></p>
            <button id="copy-address-button" class="botao_copiar">Copiar <i class="fa-regular fa-copy"></i> </button>
        </div>

        <div class="box_endereco">
            <p>Endereço: <span id="endereco_da_unidade">Escolha a unidade</span></p>
            <button id="copy-address-button" class="botao_copiar">Copiar <i class="fa-regular fa-copy"></i> </button>
        </div>
        
        <div class="box_telefone">
            <p>Telefone(s): <span id="telefones_da_unidade">Escolha a unidade
                <ul class="lista_numeros_de_telefones">
                    <li class="numero_de_telefone">(81) 3184-3802</li>
                        <button>Copiar <i class="fa fa-regular fa-copy" aria-hidden="true"></i></button>
                    <li class="numero_de_telefone">(81) 3184-3803</li>
                        <button>Copiar <i class="fa fa-regular fa-copy" aria-hidden="true"></i></button>
                    <li class="numero_de_telefone">(81) 3184-3800</li>
                        <button>Copiar <i class="fa fa-regular fa-copy" aria-hidden="true"></i></button>
                    <li class="numero_de_telefone">(81) 3184-3805</li>
                        <button>Copiar <i class="fa fa-regular fa-copy" aria-hidden="true"></i></button>
                </ul>
            </span> </p>
            <!-- <button id="copy-address-button">Copiar <i class="fa-regular fa-copy"></i> </button> -->
        </div>
    
        <div class="box_iframe">
            <p>Localização: <span id="latitude_longitude_da_unidade">Escolha a unidade</span></p>
            <iframe id="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4058240.75215817!2d-39.50934462849578!3d-6.6313021556049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7007c9d931c86c5%3A0x1de0196a93401726!2sPernambuco!5e0!3m2!1spt-BR!2sbr!4v1710516559473!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="botao_copiar_tudo">
            <button id="copy-address-button" class="botao_copiar">Copiar <i class="fa-regular fa-copy"></i> </button>
        </div>
    </section>
    
    
    <script src="https://kit.fontawesome.com/bec2f6bc88.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
