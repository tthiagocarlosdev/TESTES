<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<main class="principal largura_da_pagina display_flex">
    <div id="content">
        <section class="secao_data_atual display_flex">
            <h2>Data:</h2>
            <p class="data_atual">QUARTA-FEIRA, 3 DE ABRIL DE 2024 ÀS 14:35</p>
        </section>
        <section class="content secao_texto_data"></section>
        <figure class="secao_figure display_flex">
            <img class="imagens" src="" alt="grafico de cores 1">

<h1>Informações do Sistema</h1>

<div id="info-sistema">
    <p><strong>Sistema Operacional:</strong> <span id="sistema-operacional"></span></p>
    <p><strong>Navegador:</strong> <span id="navegador"></span></p>
    <p><strong>Resolução da Tela:</strong> <span id="resolucao-tela"></span></p>
    <p><strong>Endereço IP Público:</strong> <span id="endereco-ip-publico"></span></p>
</div>

<script>
    // Obter informações sobre o sistema operacional
    const sistemaOperacional = window.navigator.platform;
    document.getElementById('sistema-operacional').textContent = sistemaOperacional;

    // // Obter informações sobre o navegador
    const navegador = window.navigator.userAgent;
    console.log(navegador);
    document.getElementById('navegador').textContent = navegador;

    // Obter a string do agente do usuário
const userAgentString = window.navigator.userAgent;

// Função para extrair o nome do navegador a partir da string do agente do usuário
function obterNomeDoNavegador(userAgent) {
    const agentesConhecidos = [
        { nome: 'Chrome', string: 'Chrome' },
        { nome: 'Firefox', string: 'Firefox' },
        { nome: 'Safari', string: 'Safari' },
        { nome: 'Edge', string: 'Edg' }, // O Edge pode ter 'Edg' ou 'Edge' dependendo da versão
        { nome: 'Internet Explorer', string: 'Trident' } // Internet Explorer usa Trident no agente do usuário
    ];

    // Iterar sobre a lista de agentes conhecidos e verificar se a string do agente do usuário contém alguma delas
    for (const agente of agentesConhecidos) {
        if (userAgent.includes(agente.string)) {
            return agente.nome;
        }
    }

    // Se nenhum agente conhecido for encontrado, retornar 'Desconhecido'
    return 'Desconhecido';
}

// Obter o nome do navegador
const nomeDoNavegador = obterNomeDoNavegador(userAgentString);

// Atualizar o conteúdo do elemento HTML com o id 'navegador' com o nome do navegador
document.getElementById('navegador').textContent = nomeDoNavegador;


    // Obter resolução da tela
    const larguraTela = window.screen.width;
    const alturaTela = window.screen.height;
    document.getElementById('resolucao-tela').textContent = `${larguraTela} x ${alturaTela}`;

    // Obter o endereço IP público
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const enderecoIP = data.ip;
        document.getElementById('endereco-ip-publico').textContent = enderecoIP;
      })
      .catch(error => {
        console.error('Erro ao obter o endereço IP:', error);
      });
</script>

<script src="sistemaOperacional.js"></script>

</body>
</html>
