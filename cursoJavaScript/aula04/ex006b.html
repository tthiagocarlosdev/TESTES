<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - part. 2</title>
    <style>
        div#area{
            font: normal 20pt Verdana;
            background: rgb(42, 60, 139);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
        var area = document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout',sair)
        function clicar(){
            area.innerHTML = `Clicou!`
            area.style.background = 'red'
        }
        function sair(){
            area.innerHTML = `Interaja`
            area.style.background = 'rgb(42, 60, 139)'
        }
        function entrar(){
            area.innerHTML = `Entrou!`
        }
    </script>
</body>
</html>
