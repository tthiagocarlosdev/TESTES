<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background:rgb(68, 125, 199);
            color:white;
            font: normal 18pt Sans;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos com DOM</h1>
    <p id="paragrafoUm">Aqui vai o resultado</p>
    <p id="paragrafoDois" >Aprendendo a usar o <strong>DOM</strong> em Javascript!</p>
    <div id="mensagem">Clique em mim</div>
    <script>
        var titulo = document.querySelector("h1#titulo");
        document.write(`<p>Meu título: ${titulo.innerHTML}</p>`)
        titulo.style.background = 'black'
        var paragrafoUM = document.querySelector('p#paragrafoUm');
        document.write(`<p>Meu primeiro parágrafo: ${paragrafoUM.innerHTML}</p>`)
        paragrafoUM.style.color = "yellow"
        var paragrafoDois = document.querySelector('p#paragrafoDois')
        document.write(`<p>Meu segundo parágrafo: ${paragrafoDois.innerHTML}</p>`)
        paragrafoDois.style.background = 'brown'
        var mensagem = document.querySelector('div#mensagem')
        document.write(`<p>Minha mensagem: ${mensagem.innerHTML}</p>`)
        mensagem.style.color = 'purple'
    </script>
</body>
</html>
