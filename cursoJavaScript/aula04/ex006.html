<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Verdana;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()">
        Interaja...
    </div>
    <script>
        function clicar(){
            var area = document.querySelector('div#area')
            area.innerHTML = `Clicou!`
            area.style.background = 'red'
        }
        function sair(){
            var area = document.querySelector('div#area')
            area.innerHTML = `Interaja`
            area.style.background = 'green'
        }
        function entrar(){
            var area = document.querySelector('div#area')
            area.innerHTML = `Entrou!`
        }
    </script>
</body>
</html>
