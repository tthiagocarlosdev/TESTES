<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
    <style>
        body {
            background-color:rgb(73, 130, 252);
            font: normal 18px Verdana;
        }
    </style>
</head>
<body>
    <h1>Dia da Semana</h1>
    <div id="resposta"></div>

    <script>
        var agora = new Date()
        var diaDaSemana = agora.getDay()
        var resposta = document.querySelector('div#resposta')
        switch (diaDaSemana) {
            case 0:
                resposta.innerHTML = `<p>Hoje é Domingo!</p>`
                break;
            case 1:
                resposta.innerHTML = `<p>Hoje é Segunda-feira!</p>`
                break
            case 2:
                resposta.innerHTML = `<p>Hoje é Terça-feira!</p>`
                break
            case 3:
                resposta.innerHTML = `<p>Hoje é Quarta-feira!</p>`
                break
            case 4:
                resposta.innerHTML = `<p>Hoje é Quinta-feira!</p>`
                break
            case 5:
                resposta.innerHTML = `<p>Hoje é Sexta-feira!</p>`
                break
            case 6:
                resposta.innerHTML = `<p>Hoje é Sábado!</p>`
                break
            default:
                resposta.innerHTML = `<p>[ERROR] Dia inválido</p>`
                break;
        }
    </script>
</body>
</html>
