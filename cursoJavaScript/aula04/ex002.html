<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 002</title>
    <style>
        body{
            background-color:rgb(73, 130, 252);
            color: whitesmoke;
            font: normal 25pt Arial;
        }
        h1{
           color:black; 
        }
        div{
            color:rgb(248, 232, 0);
            font: normal 25pt Verdana;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <div id="resposta">

    </div>
    <script>
        let nome = window.prompt('Qual é o seu nome?')
        resposta = document.querySelector('div#resposta')
        resposta.innerHTML = `Olá ${nome}! Seja bem-vindo!`
    </script>
</body>
</html>
