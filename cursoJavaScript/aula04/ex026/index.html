<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="numeroTexto" id="numeroTexto">
                <input type="button" value="Adiconar" onclick="adiconar()">
            </p>
            <p>
                <select name="opcaoDeNumeros" id="opcaoDeNumeros" size='10px'>
                </select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="resposta">
            Aqui vai a resposta
        </div>
    </section>
    <footer>
        &copy;ThiagoCarlos
    </footer>
    <script src="script.js"></script>
</body>
</html>
