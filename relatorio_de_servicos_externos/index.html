<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relatorio_de_servicos_externos</title>
</head>
<body>

    <header class="header">
        <img src="http://200.238.83.219/old-PCPE/brasao_policia_civil.png" alt="brasao da policia civil de pe">
        <h1>POLÍCIA CIVIL DE PERNAMBUCO</h1>
        <h2>Diretoria de Tecnologia da Informação</h2>
        <h2>Relatório de Serviços Externos</h2>
    </header>

    <div class="attendance_control">
        <h2>Controle de atendimento</h2>
        <div class="place_of_care">
            <span> Local de atendimento </span>
            <input type="text" class="place_of_care_input">
        </div>
        <div class="date_and_time">
            <span>Data e Hora: <input type="datetime-local" name="date_and_time" id="date_and_time_input"></span>
        </div>
        <div class="reported_defect">
            <span>Defeito informado:</span>
            <input type="text" name="reported_defect" id="reported_defect_input">
        </div>
        <div class="performed_services">
            <span>Serviços Executados:</span>
            <input type="text" name="performed_services" id="performed_services_input">
        </div>
        <div class="technician">
            <span>Técnico(s): </span>
            <input type="text" name="technician" class="technician_input">
            <input type="text" name="technician" class="technician_input">
            <input type="text" name="technician" class="technician_input">
            <input type="text" name="technician" class="technician_input">
        </div>
        <div class="registration">
            <span>Matrícula: </span>
            <input type="text" name="registration" class="registration_input">
            <input type="text" name="registration" class="registration_input">
            <input type="text" name="registration" class="registration_input">
            <input type="text" name="registration" class="registration_input">
        </div>
    </div>
    
    <div class="user">
        <span>Usuário:</span>
        <span>Nome legível:</span>
        <input type="text" name="user_name" id="user_name">
        <span>Assinatura:</span>
        <input type="text" name="user_registration" id="user_registration">
        <span class="signature">_____________________</span>
    </div>
    
        
    
    
</body>
</html>
